<!DOCTYPE html>
<html>
<head>
  <title>Gunslinger Stats | Memphis Style</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Futura:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Futura', 'Helvetica', sans-serif;
      background: #000000;
      color: #FFD700;
      position: relative;
      overflow: hidden;
    }

    /* Memphis pattern background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, #FF69B4 1%, transparent 1%) 0 0,
        radial-gradient(circle at 90% 80%, #00BFFF 1%, transparent 1%) 0 0;
      background-size: 50px 50px;
      opacity: 0.1;
      z-index: -1;
    }

    .chart-container {
      padding: 40px;
      background: #FFFFFF;
      border: 4px solid #000000;
      border-radius: 0;
      position: relative;
      box-shadow: 15px 15px 0 #FF69B4;
    }

    /* Memphis decorative elements */
    .chart-container::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 40px;
      height: 40px;
      background: #FFD700;
      border: 4px solid #000000;
      border-radius: 50%;
    }

    .chart-container::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: -20px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 40px 0 0;
      border-color: #00BFFF transparent transparent transparent;
    }

    .title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #000000;
      position: relative;
      text-shadow: 3px 3px 0 #FF69B4;
    }

    .chart {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 700px;
      position: relative;
    }

    /* Zigzag pattern on the side */
    .chart::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 0;
      height: 100%;
      width: 10px;
      background: repeating-linear-gradient(
        45deg,
        #00BFFF,
        #00BFFF 10px,
        transparent 10px,
        transparent 20px
      );
    }

    .bar-container {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .label {
      width: 180px;
      text-align: right;
      font-size: 18px;
      color: #000000;
      font-weight: bold;
    }

    .bar-wrapper {
      flex-grow: 1;
      height: 35px;
      background: repeating-linear-gradient(
        45deg,
        #FFD700,
        #FFD700 10px,
        #FF69B4 10px,
        #FF69B4 20px
      );
      border: 3px solid #000000;
      position: relative;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0;
      background: #00BFFF;
      transform-origin: left;
      position: relative;
    }

    .bar::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 15px;
      background: repeating-linear-gradient(
        to bottom,
        #000000,
        #000000 5px,
        transparent 5px,
        transparent 10px
      );
    }

    .value {
      width: 80px;
      text-align: left;
      font-size: 20px;
      color: #000000;
      font-weight: bold;
      position: relative;
    }

    .value::after {
      content: 'ðŸŒµ';
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
    }

    .pew {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      color: #FF69B4;
      text-shadow: 
        2px 2px 0 #000000,
        -2px -2px 0 #000000,
        2px -2px 0 #000000,
        -2px 2px 0 #000000;
      z-index: 10;
    }

    /* Dots pattern overlay */
    .pattern-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      background: 
        radial-gradient(#000000 2px, transparent 2px) 0 0,
        radial-gradient(#000000 2px, transparent 2px) 10px 10px;
      background-size: 20px 20px;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="pattern-overlay"></div>
    <div class="title">ðŸ¤  Rootin' Tootin' Gunslinger Stats ðŸ¤ </div>
    <div style="text-align: center; margin-bottom: 20px;">
      <a href="adventures.html" style="
        display: inline-block;
        padding: 15px 30px;
        font-family: 'Futura', sans-serif;
        font-size: 1.2em;
        border: 3px solid #000000;
        background: #00BFFF;
        color: #000000;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s;
        box-shadow: 5px 5px 0 #FF69B4;
      ">Read Their Adventures!</a>
    </div>
    <div class="chart">
      <div class="bar-container">
        <div class="label">Quick Draw McGraw</div>
        <div class="bar-wrapper"><div class="bar" data-value="95"></div></div>
        <div class="value">95 pews</div>
      </div>
      <div class="bar-container">
        <div class="label">Sheriff Howdy</div>
        <div class="bar-wrapper"><div class="bar" data-value="88"></div></div>
        <div class="value">88 pews</div>
      </div>
      <div class="bar-container">
        <div class="label">Pardner Pete</div>
        <div class="bar-wrapper"><div class="bar" data-value="76"></div></div>
        <div class="value">76 pews</div>
      </div>
      <div class="bar-container">
        <div class="label">Dusty Dan</div>
        <div class="bar-wrapper"><div class="bar" data-value="82"></div></div>
        <div class="value">82 pews</div>
      </div>
      <div class="bar-container">
        <div class="label">Cactus Kate</div>
        <div class="bar-wrapper"><div class="bar" data-value="91"></div></div>
        <div class="value">91 pews</div>
      </div>
    </div>
  </div>

  <script>
    // Animate the bars with more playful easing
    anime({
      targets: '.bar',
      width: function(el) {
        return (el.dataset.value * 100) / 100 + '%';
      },
      easing: 'easeOutElastic(1, .8)',
      duration: 2000,
      delay: anime.stagger(200),
      complete: function(anim) {
        setInterval(createPew, 800);
      }
    });

    // Enhanced PEW effect
    function createPew() {
      const bars = document.querySelectorAll('.bar');
      const randomBar = bars[Math.floor(Math.random() * bars.length)];
      const pew = document.createElement('div');
      pew.classList.add('pew');
      pew.innerHTML = ['PEW!', 'POW!', 'BAM!'][Math.floor(Math.random() * 3)];
      pew.style.left = randomBar.offsetLeft + randomBar.offsetWidth + 'px';
      pew.style.top = randomBar.offsetTop + 'px';
      document.body.appendChild(pew);

      anime({
        targets: pew,
        translateX: anime.random(100, 200),
        translateY: anime.random(-70, 70),
        rotate: anime.random(-45, 45),
        scale: [1.5, 0.5],
        opacity: [0, 1, 0],
        duration: 1200,
        easing: 'easeOutQuart',
        complete: function() {
          pew.remove();
        }
      });
    }
  </script>
</body>
</html>
